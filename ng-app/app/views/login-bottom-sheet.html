<md-bottom-sheet ng-controller="AuthCtrl" class="md-inline-form" ng-cloak>
  <md-content>
    <div>
      <md-input-container>
        <label>Email</label>
        <input ng-model="email1" type="email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input ng-model="password1" type="password">
      </md-input-container>
      <md-button class="md-fab md-primary" aria-label="Settings" ng-click="login()">
        <md-icon md-svg-icon="images/forward.svg"></md-icon>
      </md-button>
    </div>
  </md-content>
</md-bottom-sheet>
