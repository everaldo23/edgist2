<p>Products</p>
<div>
  <table>
    <input type="submit" class="btn-danger" ng-click="removeProducts()" value="Clear list">
    <th>
      <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Options</td>
      </tr>
    </th>
    <td>
      <tr ng-repeat="thing in products">
        <td><p>{{thing.name}}</p></td>
        <td><p editable-text="thing.price" onaftersave="editProduct(thing.id,thing.name,thing.price)">{{thing.price | currency : "RM " }}</p></td>
        <td>
          <md-button class="md-fab md-raised md-mini md-warn" aria-label="Remove" ng-click="ditchProduct(thing.id)"><md-icon md-svg-icon="images/remove.svg"></md-icon></md-button>
        </td>
      </tr>
      <tr>
        <td><md-input-container><input type="text" ng-model="name" placeholder="Name" required></md-input-container></td>
        <td><md-input-container><input type="number" ng-model="price" value="0" placeholder="Price" step="any" required></md-input-container></td>
        <td><md-button class="md-fab md-raised md-mini md-primary" aria-label="Add" ng-click="addProduct(name,price)"><md-icon md-svg-icon="images/add.svg"></md-icon></md-button></td>
      </tr>
    </td>
  </table>
</div>
