<form ng-hide="signedIn" ng-submit="register()">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="email">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="password">
  </div>
  <input type="submit" class="btn btn-default" value="Log In">
</form>

<form ng-hide="signedIn" ng-submit="login()">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="email1">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="password1">
  </div>
  <input type="submit" class="btn btn-default" value="Log In">
</form>
