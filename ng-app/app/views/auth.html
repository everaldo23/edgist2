<form ng-hide="signedIn" ng-submit="register()">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="email" required>
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password (at least 8 characters)" ng-model="password" required>
  </div>
  <a class="waves-effect waves-light btn">Register</a>
</form>
