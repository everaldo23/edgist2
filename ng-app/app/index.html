    <div ng-controller="AuthCtrl" ng-cloak class="md-inline-form">
      <md-content md-theme="default" >
        <md-toolbar>
          <div class="md-toolbar-tools lock-size">
            <h2 ui-sref="index">
              <a href="">Edgist</a>
            </h2>
            <span flex></span>
            <md-button class="md-fab md-accent" aria-label="Shop" ui-sref="/product">
              <md-icon md-svg-icon="images/bag.svg"></md-icon>
            </md-button>
            <md-button  ng-show="signedIn" ng-controller="MainCtrl" class="md-raised md-warn" aria-label="Log Out" ng-click="logOut()">
              Log Out
            </md-button>
            <md-button  ng-show="!signedIn" ng-controller="AuthCtrl" class="md-raised md-accent" aria-label="Log In" ng-click="showLoginBottomSheet()">
              Log In
            </md-button>
          </div>
        </md-toolbar>
      </md-content>
    </div>
